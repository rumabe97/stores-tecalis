<div class="container-fluid full-screen-container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card card-profile">
                <div class="card-header">
                    <img
                            class="img-fluid rounded-circle"
                            [src]="store?.imageBackground"
                            alt="Store image"
                            style="width: 150px; height: 150px; object-fit: cover;"
                    />
                    <h2 class="title mt-3">{{ store?.name }}</h2>
                    <p class="text-muted">
                        <a [href]="'https://' + store?.domain" target="_blank" rel="noopener noreferrer"
                        >Visit Store <i class="fa fa-external-link-alt"></i
                        ></a>
                    </p>
                    <p class="text-secondary">Total Games: {{ store?.gamesCount }}</p>
                </div>
                <div class="card-body">
                    <h3 class="text-center mb-3">Store Description</h3>
                    <p class="store-description" [innerHTML]="safeDescription"></p>

                    <h3 class="text-center mb-4">Available Games</h3>
                    <div class="row">
                        <div class="col-md-4" *ngFor="let game of store.games">
                            <app-game-card [game]="game"></app-game-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
